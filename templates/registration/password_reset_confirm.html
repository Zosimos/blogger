{% extends 'base.html' %}


{% block title %}Password Reset{% endblock title %}


{% block content %}
<h1>Password Reset</h1>
<p>Type in your new password, then type it in again to confirm.</p>
<form action="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset" class="btn btn-success">
</form>
{% endblock content %}
